<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Template</title>
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a2e 0%, #15203e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
    }
    
    .logo {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #00FF88, #00FFAA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    
    .tagline {
      font-size: 28px;
      color: #e0e0e0;
      text-align: center;
      max-width: 800px;
      line-height: 1.4;
    }
    
    .highlight {
      color: #00FF88;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">First Aid For Ads</div>
  <div class="tagline">
    Stop <span class="highlight">Bleeding Money</span> on Facebook Ads
    <br>
    Get Your Campaigns <span class="highlight">Fixed Fast</span>
  </div>
</body>
</html>
